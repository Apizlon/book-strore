apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: ClickHouse
    type: clickhouse
    access: proxy
    url: http://clickhouse:8123
    database: book_metrics
    jsonData:
      defaultDatabase: book_metrics
    secureJsonData:
      password: user
    user: user
    editable: true
