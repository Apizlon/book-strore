apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: ClickHouse
    type: grafana-clickhouse-datasource
    access: proxy
    url: http://clickhouse:8123
    database: book_metrics
    jsonData:
      defaultDatabase: book_metrics
      port: 8123
      server: clickhouse
      protocol: http
      tlsSkipVerify: true
      username: user
    secureJsonData:
      password: user
    editable: true
