version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices_network

  # AuthService
  auth_service:
    build:
      dockerfile: Dockerfile.AuthService
    container_name: auth_service
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5001
      ConnectionStrings__DefaultConnection: "Server=postgres;Port=5432;Database=auth_db;User Id=postgres;Password=postgres;"
      Jwt__Key: "your-super-secret-key-that-must-be-very-long-for-security-purposes-minimum-32-chars"
      Jwt__Issuer: "YourApp"
      Jwt__Audience: "YourAppUsers"
      Jwt__ExpirationMinutes: "60"
      Services__UserServiceUrl: "http://user_service:5002"
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/auth/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: on-failure

  # UserService
  user_service:
    build:
      dockerfile: Dockerfile.UserService
    container_name: user_service
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5002
      ConnectionStrings__DefaultConnection: "Server=postgres;Port=5432;Database=user_db;User Id=postgres;Password=postgres;"
    ports:
      - "5002:5002"
    depends_on:
      postgres:
        condition: service_healthy
      auth_service:
        condition: service_healthy
    networks:
      - microservices_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: on-failure

volumes:
  postgres_data:

networks:
  microservices_network:
    driver: bridge
